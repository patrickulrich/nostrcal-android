name: "NostrCal"
summary: "A decentralized calendar application built for the Nostr protocol"
description: |
  NostrCal enables users to create, discover, and manage calendar events in a censorship-resistant, peer-to-peer environment using NIP-52 calendar events.

  Features include calendar events, event discovery, RSVP support, Nostr authentication with Amber signer, real-time updates, and Material 3 design.
